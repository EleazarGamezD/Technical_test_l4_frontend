
<div class="container mt-4">
  <h2>{{ editMode ? 'Edit Task' : 'Create Task' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger">
        Title is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option *ngFor="let status of taskStatus" value="{{ status }}">{{ status }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="date" class="form-control" id="dueDate" formControlName="dueDate" [min]="minDate">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">{{ editMode ? 'Update' : 'Create' }} Task</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Cancel</button>
  </form>
</div>
