<div class="container mt-4">
  <h2>Task List</h2> 
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <span class="badge" [ngClass]="taskStatusColors[task.status]">
            {{ task.status }}
          </span>
        </td>
        <td>{{ task.dueDate | date }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editTask(task)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages() > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" (click)="changePage(page - 1)" href="javascript:void(0)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let p of [].constructor(totalPages()); let i = index"
          [class.active]="page === i + 1">
        <a class="page-link" (click)="changePage(i + 1)" href="javascript:void(0)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages()">
        <a class="page-link" (click)="changePage(page + 1)" href="javascript:void(0)">Next</a>
      </li>
    </ul>
  </nav>
  <div class="mt-4">
    <button class="btn btn-primary" (click)="goToCreateTask()">Add Task</button>
  </div>
</div>
